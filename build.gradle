buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	
	implementation('org.postgresql:postgresql:42.2.5')
	implementation('org.hibernate:hibernate-hikaricp:5.3.7.Final')
	
	implementation('org.apache.commons:commons-lang3:3.0')
	
	implementation('fr.xebia.extras:selma:1.0')
    implementation('fr.xebia.extras:selma-processor:1.0')

    implementation('com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20181114.1')	
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
